<header>
<div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class={carsClass} onclick={carsClick}><a href="#/cars/">Мои автомобили</a></li>
          <li role="presentation" class={signupClass} onclick={signupClick}><a href="#/signup/">Регистрация</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">ПомойАвто</h3>
    </div>
<script type="text/javascript">
    this.carsClass = ""
    this.signupClass = ""

    this.carsClick = function(event){
      this.carsClass = "active"
      this.signupClass = ""
    }
    this.signupClick = function(event){
      this.signupClass = "active"
      this.carsClass = ""
    }
</script>
</header>
